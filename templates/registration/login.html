{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Iniciar sesión</h1>
    <form action="" method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
    </form>
</div>
{% endblock %}
