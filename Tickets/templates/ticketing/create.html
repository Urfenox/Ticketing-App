{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Bienvenido a Tickets!</h1>
    <h3>Vamos a generar un ticket</h3>
    <div style="padding: 20px;">
        <form action="{% url 'tickets:create' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button style="width: 100%;" class="btn btn-success" type="submit">Crear</button>
        </form>
    </div>
</div>
{% endblock %}
